<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>KeyboardLeopard Popup</title>
    <style>
      body {
        min-width: 350px;
        padding: 4px;
      }
    </style>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="kl-theme.css">
  </head>
  <body>
    <div class="checkbox">
      <label><input type="checkbox" id="active"> Extension active</label>
    </div>
    <table id="togtable" class="table table-bordered filter-toggles">
      <thead><tr><th>On?</th><th>Filter</th></tr></thead>
      <tbody id="toggles"></tbody>
    </table>
    <p><button id="reload-button" type="button" class="btn btn-default btn-sm">Reload</button> for changes to take effect.</p>
    <p><button id="optionslink" type="button" class="btn btn-default btn-sm">Go to options</button> to edit filters.</p>
    <button id="ok-button" type="button" class="btn btn-primary btn-block">OK</button>
    <script src="popup.js"></script>
  </body>
</html>
